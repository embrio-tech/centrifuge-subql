on:
  workflow_call:
    inputs:
      chainId:
        required: true
        type: string
      projOrg:
        required: true
        type: string
      projImage:
        required: false
        type: string
      deploymentType:
        description: stage or primary
        required: false
        type: string
        default: stage
      resetProject:
        default: false
        type: boolean
    secrets:
      accessToken:
        required: true
      ethNodeApiKey:
        required: true

jobs:
  subql_deploy_workflow:
    runs-on: ubuntu-latest
    env:
      SUBQL_INDEXER_VERSION: v3.5.0
      SUBQL_ETH_INDEXER_VERSION: v3.7.0
      SUBQL_QUERY_VERSION: v2.9.0
      CHAIN_ID: ${{ inputs.chainId }}
      SUBQL_ACCESS_TOKEN: ${{ secrets.accessToken }}
      SUBQL_PROJ_ORG: ${{ inputs.projOrg }}
      SUBQL_PROJ_IMAGE: ${{ inputs.projImage }}
      SUBQL_DEPLOYMENT_TYPE: ${{ inputs.deploymentType }}
      ETH_NODE_API_KEY: ${{ secrets.ethNodeApiKey }}
    steps:
      - name: Check out repo's default branch
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Setup Yarn
        run: yarn install --frozen-lockfile
      - name: Codegen
        run: |
          CHAIN_ID=centrifuge yarn projectgen
          yarn codegen
      - name: SubQL CLI Version
        run: yarn subql --version
      - name: Generate new project data
        run: 'yarn projectgen'
      - name: Extract Chain Parameters to ENV
        run: |
          echo "SUBQL_PROJ_NAME=$(yq '.name' project-centrifuge.yaml)" >> $GITHUB_ENV
          echo "SUBQL_PROJ_DECRIPTION=$(yq '.description' project-centrifuge.yaml)" >> $GITHUB_ENV
          echo "SUBQL_CFG_ENDPOINT=$(yq '.network.endpoint' project-centrifuge.yaml)" >> $GITHUB_ENV
          echo "SUBQL_CFG_DICT=$(yq '.network.dictionary' project-centrifuge.yaml)" >> $GITHUB_ENV
          echo "SUBQL_ETH_ENDPOINT=$(yq '.network.endpoint' project-ethereum.yaml)" >> $GITHUB_ENV
          echo "SUBQL_ETH_DICT=$(yq '.network.dictionary' project-ethereum.yaml)" >> $GITHUB_ENV
          echo "SUBQL_CELO_ENDPOINT=$(yq '.network.endpoint' project-celo.yaml)" >> $GITHUB_ENV
          echo "SUBQL_CELO_DICT=$(yq '.network.dictionary' project-celo.yaml)" >> $GITHUB_ENV
      - name: Publish SubQL version
        run: |
          npx subql publish -o -f .
          echo "CFG_IPFSCID=$(cat .project-centrifuge-cid)" >> $GITHUB_ENV || true
          echo "ETH_IPFSCID=$(cat .project-ethereum-cid)" >> $GITHUB_ENV || true
          echo "CELO_IPFSCID=$(cat .project-celo-cid)" >> $GITHUB_ENV || true
      - name: Delete Project
        if: ${{ inputs.resetProject }}
        run: |
          npx subql project:delete-project \
          --org="$SUBQL_PROJ_ORG" \
          --projectName="$SUBQL_PROJ_NAME"
        continue-on-error: true
      - name: Create Project
        if: ${{ inputs.resetProject }}
        run: |
          npx subql project:create-project \
          --apiVersion=2 \
          --description="$SUBQL_PROJ_DESCRIPTION" \
          --gitRepo="https://github.com/$GITHUB_REPOSITORY" \
          --org="$SUBQL_PROJ_ORG" \
          --projectName="$SUBQL_PROJ_NAME" \
          --logoURL="$SUBQL_PROJ_IMAGE"
      - name: Deploy CFG Version
        run: |
          npx subql deployment:deploy \
          -d \
          --org="$SUBQL_PROJ_ORG" \
          --endpoint="$SUBQL_CFG_ENDPOINT" \
          --projectName="$SUBQL_PROJ_NAME" \
          --ipfsCID="$CFG_IPFSCID" \
          --type=$SUBQL_DEPLOYMENT_TYPE \
          --disableHistorical \
          --indexerVersion="$SUBQL_INDEXER_VERSION" \
          --queryVersion="$SUBQL_QUERY_VERSION"
